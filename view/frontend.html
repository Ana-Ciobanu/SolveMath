<!-- frontend.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Operations Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #2a5d9f;
        }
        h2 {
            color: #2a5d9f;
            margin-top: 32px;
            margin-bottom: 8px;
        }
        form {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="number"] {
            width: 80px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #b0b8c1;
        }
        button {
            background: #2a5d9f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #17406a;
        }
        .result, .error {
            margin: 8px 0 16px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.05em;
        }
        .result {
            background: #e6f7e6;
            color: #226622;
            border: 1px solid #b2e6b2;
        }
        .error {
            background: #ffeaea;
            color: #b30000;
            border: 1px solid #ffb2b2;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Operations</h1>

        <h2>Power</h2>
        <form id="pow-form">
            <label for="pow-base">Base:</label>
            <input type="number" step="any" id="pow-base" required>
            <label for="pow-exponent">Exponent:</label>
            <input type="number" step="any" id="pow-exponent" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="pow-result"></div>

        <h2>Fibonacci</h2>
        <form id="fib-form">
            <label for="fib-n">n:</label>
            <input type="number" id="fib-n" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="fib-result"></div>

        <h2>Factorial</h2>
        <form id="fact-form">
            <label for="fact-n">n:</label>
            <input type="number" id="fact-n" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="fact-result"></div>
    </div>

    <script>
        const apiBase = "";

        function showResult(divId, msg) {
            const div = document.getElementById(divId);
            div.className = "result";
            div.innerText = msg;
        }
        function showError(divId, msg) {
            const div = document.getElementById(divId);
            div.className = "error";
            div.innerText = msg;
        }

        async function handleForm(endpoint, data, resultDivId) {
            try {
                const res = await fetch(apiBase + endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                if (!res.ok) {
                    const errorText = await res.text();
                    showError(resultDivId, "Error: " + errorText);
                    return;
                }
                const json = await res.json();
                showResult(resultDivId, `${json.result}`); // Only display the result value
            } catch (err) {
                showError(resultDivId, "Error: " + err);
            }
        }

        document.getElementById("pow-form").onsubmit = function(e) {
            e.preventDefault();
            const base = parseFloat(document.getElementById("pow-base").value);
            const exponent = parseFloat(document.getElementById("pow-exponent").value);
            handleForm("/pow", {base, exponent}, "pow-result");
        };

        document.getElementById("fib-form").onsubmit = function(e) {
            e.preventDefault();
            const n = parseInt(document.getElementById("fib-n").value);
            handleForm("/fibonacci", {n}, "fib-result");
        };

        document.getElementById("fact-form").onsubmit = function(e) {
            e.preventDefault();
            const n = parseInt(document.getElementById("fact-n").value);
            handleForm("/factorial", {n}, "fact-result");
        };
    </script>
</body>
</html>
